<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    
    <title>WEB APP MONSTER DISCOVERY</title>
    <!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    -->
    <script src="tizen-web-ui-fw/latest/js/jquery.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
    <script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js"
        data-framework-theme="tizen-white"></script>

    <!--NOTE:
        Additional scripts and css files are to be placed here.
        You can use jQuery namespace($) and all functionalities in jQuery
        in your script.  For example:

            <script src="main.js"></script>
            <link rel="stylesheet" href="my.css">
    -->
    <!-- IMPORT UFFICIALE NELLA VERSIONE DEFINITIVA -->
    <script type="text/javascript" src="js/app/application.js"></script>
    <script type="text/javascript" src="js/app/DrawCanvasManager.js"></script>
    <script type="text/javascript" src="js/app/StorageManager.js"></script>
    <script type="text/javascript" src="js/app/SoundManager.js"></script>
    <script type="text/javascript" src="js/app/LevelManager.js"></script>
    <script type="text/javascript" src="js/app/PageShowManager.js"></script>
    <script type="text/javascript" src="js/app/TimerManager.js"></script>
    
	<link href="css/agr.css" rel="stylesheet" type="text/css">
    
    <script type="text/javascript" src="./js/main.js"></script>
  
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>

</head>

<body>
    <!-- Start of home page: #home -->
    <div data-role="page" id="home">
        <div data-role="content">
            <h2>Monsters Discovery</h2>
            <p><a href="#sezioni" data-role="button">PLAY</a></p>
            <p><a href="#newspecies" data-role="button">NEW SPECIES</a></p>
            <p><a href="#canvas" data-role="button">CANVAS</a></p>
            <p><a href="#credits" data-role="button" data-position-to="window" data-rel="popup">Credits</a></p>

            <div id="credits" data-role="popup" data-style="center_title_1btn">
                <div class="ui-popup-title">
                    <h1>Credits</h1>
                </div>
                <div class="ui-popup-text">www.invenktion.com</div>
                <a href="#" data-inlie="true" data-role="button" onclick="javascript:$('#credits').popup('close');">Close</a>
            </div>
        </div><!-- /content -->
    </div><!-- /page home -->


    <!-- Start of sezioni page: #sezioni -->
    <div data-role="page" id="sezioni">
        <div data-role="content">
            <div id="gallery">
            </div>
        </div><!-- /content -->
    </div><!-- /page sezioni -->
   
   <!-- Start of livelli page: #livelli -->
    <div data-role="page" id="livelli">
        <div data-role="content">
            <div id="levelgallery">
            </div>
        </div><!-- /content -->
    </div><!-- /page livelli -->
    
    <!-- Start of canvas page: #canvas -->
    <div data-role="page" id="canvas">
            <div class="mainContainer overflowHidden">
        	<div class="imgContainer">
        		<div id="canvascontainer" class="mubcanvas"></div>
            	<img class="imgTR" src="images/mostri/w1_monster1_tr.png"/>
                <img class="imgBG" src="images/mostri/w1_monster1.png"/>
            </div>
            <div class="paletteContainer">
            	<div class="paletteContainerInn">
                	<div class="colorsContainer">
                    	<img class="colours1" src="images/inkPalette1.png"/>
                        <img class="colours2" src="images/inkPalette2.png"/>
                        <img class="colours3" src="images/inkPalette3.png"/>
                        <img class="colours4" src="images/inkPalette4.png"/>
                    </div>
            		<img class="palette" src="images/tavolozza.png"/>
                </div>
            </div>
            
            <a href="#" onclick="javascript:INVENKTION.DrawCanvasManager.setBrushType('ERASER');" style="position:fixed; top:0; left:160px;z-index:10001;">GOMMA</a>
            <a href="#" onclick="javascript:INVENKTION.DrawCanvasManager.setBrushType('BRUSH');" style="position:fixed; top:0; left:250px;z-index:10001;">PEN</a>
            <a href="#" onclick="javascript:INVENKTION.DrawCanvasManager.clearCanvas();" style="position:fixed; top:0; left:320px;z-index:10001;">CANC</a>
            <a href="#" onclick="javascript:INVENKTION.DrawCanvasManager.checkUserDrawing();" style="position:fixed; top:0; left:450px;z-index:10001;">CHECK</a>
            <a href="#" onclick="javascript:INVENKTION.DrawCanvasManager.executeTrap();" style="position:fixed; top:0; left:540px;z-index:10001;">TRAP</a>
            <a href="#" onclick="javascript:INVENKTION.DrawCanvasManager.executeTrick();" style="position:fixed; top:0; left:620px;z-index:10001;">TRICK</a>
            <a id="timer" style="position:fixed; top:80px; left:620px;z-index:10001;">45</a>
            <div class="bgContainer"></div>
        </div>
    </div><!-- /page canvas -->
    
    <!-- Start of livelli page: #livelli -->
    <div data-role="page" id="dialog">
        <div data-role="content">
           SEI SICURO DI USCIRE DAL LIVELLO?
        </div><!-- /content -->
    </div><!-- /page livelli -->
    
	<audio class="background" loop="true" preload="auto"><source src="audio/sound.mp3" type="audio/mp3" /></audio>
    
</body>
</html>
